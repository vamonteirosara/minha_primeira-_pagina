<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulário</title>

<body>
      <h1>Formulário aqui</h1>
    <br>
    <form>
        <!--Legenda para nome-->
       <label for="campo_nome">Nome: </label>
        <input id="campo_nome"type="text"placeholder="Digite o seu nome aqui" required></input>
        <br> <br>

        <!--Legenda para Sobrenome-->
        <label for="campo_sobrenome">Sobrenome: </label>
        <input id="campo_sobrenome"type="text" placeholder="Digite o seu Sobrenome aqui"required></input>
        <br> <br>

        <!--Lengenda para Email-->
        <label for="campo_email">Emael:</label>
        <input id="campo_emael"type="email"placeholder="Digite o seu Email aqui"required></input>
         <br> <br>

          <!--Lengenda para senha-->
         <label for="campo_senha">Senha: </label>
        <input id="campo_senha"type="password"placeholder="Digite a sua senha aqui"required></input>
       <br> <br>
       <hr>
